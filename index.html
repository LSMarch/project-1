<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cocktail and Movie Recommendation Generator</title>
</head>
<body>
  <header>
    <div class="nav-container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Cocktail Generator
              </a>
        
              <a class="navbar-item">
                Movie Generator
              </a>
        
              <div class="navbar-item is-hoverable">
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Jobs
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                </div>
              </div>
            </div>
          </div>
        </nav>
    </div>
  </header>

  <main>
    <article class="message">
      <div class="message-header">
        <p>Age Verification</p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">
        Hold up now!  You must be 21 years or older to use this site.  Please confirm your age below. 
      </div>
      <div class="button-container">
        <button class="button">Yes</button>
        <button class="button">No</button>
      </div>
    </article>

    <section class="About-Project">
      <h1>About Section Here</h1>
    </section>

    <section class="cocktail-generator" id="cocktail-gen">
      <h1>Cocktail Generator Here</h1>
    </section>

    <section class="movie-generator" id="movie-gen">
      <h1>Movie Generator Here</h1>
    </section>
  
  </main>
  <script src="./js/script.js"></script>  
</body>
</html>
